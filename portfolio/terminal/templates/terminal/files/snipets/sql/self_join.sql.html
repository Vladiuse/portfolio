{%lang 'sql'%}
SELECT  DISTINCT
firstname || ' ' || surname as member,
(SELECT firstname || ' ' || surname 
FROM cd.members WHERE members.memid = M.recommendedby)
as recommender
FROM cd.members as M
ORDER BY member;
{%end%}
